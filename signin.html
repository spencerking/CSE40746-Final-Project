<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>NDBay - Sign In</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/signin.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">NDBay</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="features.html">Features</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li class="active"><a href="signin.html">Login / Signup</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <form class="form-signin" action="signin_backend.php" method="post">
            <h2 class="form-heading">Login</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="you@nd.edu" autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password">
            <div class="error"><ul></ul></div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
          </form>

          <form class="form-signup" action="signup_backend.php" method="post">
            <h2 class="form-heading">Signup</h2>
            <small>You must use an 'nd.edu' email address.</small>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="you@nd.edu">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password">
            <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
            <input type="password" id="inputConfirmPassword" name="confirmPassword" class="form-control" placeholder="confirm password">
            <div class="error"><ul></ul></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
          </form>

          <div class="mastfoot">
            <div class="inner">
              <p>Made with &lt;3 at Notre Dame, by Thomas, Spencer, and David.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <script>
    $.validator.addMethod('passwordMatch', function(value, element) {
      var password = $('.form-signup #inputPassword').val();
      var confirmPassword = $('.form-signup #inputConfirmPassword').val();
      return (password == confirmPassword);
    });
    $('.form-signin').validate({
      errorContainer: $('.form-signin div.error'),
      errorLabelContainer: $('ul', $('.form-signin div.error')),
      wrapper: 'li',
      rules: {
        email: {
          required: true
        },
        password: {
          required: true
        }
      },
      messages: {
        email: {
          required: 'Email is required.'
        },
        password: {
          required: 'Password is required.'
        }
      }
    });
    $('.form-signup').validate({
      errorContainer: $('.form-signup div.error'),
      errorLabelContainer: $('ul', $('.form-signup div.error')),
      wrapper: 'li',
      rules: {
        email: {
          required: true
        },
        password: {
          required: true,
          minlength: 8
        },
        confirmPassword: {
          required: true,
          minlength: 8,
          passwordMatch: true
        }
      },
      messages: {
        email: {
          required: 'Email is required.'
        },
        password: {
          required: 'Password is required.',
          minlength: 'Password must be at least 8 characters.'
        },
        confirmPassword: {
          required: 'Password confirmation is required.',
          passwordMatch: 'Passwords must match.'
        }
      }
    });
    </script>
  </body>
</html>
