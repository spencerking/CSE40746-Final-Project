<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="">

    <title>NDBay</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/signin.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">NDBay</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="features.html">Features</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li class="active"><a href="signin.html">Login / Signup</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <form class="form-signin">
            <h2 class="form-signin-heading">Login</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="you@nd.edu" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
          </form>

          <form class="form-signup">
            <h2 class="form-signin-heading">Signup</h2>
            <label for="inputFirstName" class="sr-only">First name</label>
            <input id="inputFirstName" class="form-control" placeholder="first name" required>
            <label for="inputLastName" class="sr-only">Last name</label>
            <input id="inputLastName" class="form-control" placeholder="last name" required>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="you@nd.edu" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
            <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
            <input type="confirm-password" id="inputConfirmPassword" class="form-control" placeholder="confirm password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
          </form>

          <div class="mastfoot">
            <div class="inner">
              <p>Made with &lt;3 at Notre Dame, by Thomas, Spencer, and David.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="js/jquery-2.2.2.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.2.2.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
  </body>
