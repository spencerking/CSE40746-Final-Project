<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="">

    <title>NDBay - Contact</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/contact.css" rel="stylesheet">

</style>

  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">NDBay</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="features.html">Features</a></li>
                  <li class="active"><a href="contact.html">Contact</a></li>
                  <li><a href="signin.html">Login / Signup</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Meet the team:</h1>
            <p class="lead"><span id="thomas">Thomas Deranek,</span> <span id="spencer">Spencer King, </span> <span id="david">David Wu</span></p>
              <div id="spencer_info">
                <h2>Spencer King</h2>
                <p>Senior, St. Edward's Hall</p>
              </div>
              <div id="david_info">
                <h2>David Wu</h2>
                <p>Senior, Zahm House</p>
              </div>
              <div id="thomas_info">
                <h2>Thomas Deranek</h2>
                <p>Senior, Stanford Hall</p>
              </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Made with &lt;3 at Notre Dame, by Thomas, Spencer, and David.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.2.2.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.2.2.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(function() {
        $('#spencer').hover(function() {
          $('#spencer_info').css('visibility', 'visible');
          $('#spencer_info').css('z-index', '1');
        }, function() {
          // on mouseout, reset
          $('#spencer_info').css('visibility', 'hidden');
          $('#spencer_info').css('z-index', '-1');
        });
      });

      $(function() {
        $('#david').hover(function() {
          $('#david_info').css('visibility', 'visible');
          $('#david_info').css('z-index', '1');
        }, function() {
          // on mouseout, reset
          $('#david_info').css('visibility', 'hidden');
          $('#david_info').css('z-index', '-1');
        });
      });

      $(function() {
        $('#thomas').hover(function() {
          $('#thomas_info').css('visibility', 'visible');
          $('#thomas_info').css('z-index', '1');
        }, function() {
          // on mouseout, reset
          $('#thomas_info').css('visibility', 'hidden');
          $('#thomas_info').css('z-index', '-1');
        });
      });
    </script>
  </body>
</html>
